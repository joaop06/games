services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-games}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-games_secret}
      POSTGRES_DB: ${POSTGRES_DB:-games_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port not exposed: only frontend is reachable from the host; db is internal.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-games} -d ${POSTGRES_DB:-games_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Port not exposed: frontend proxies /api and /health to backend internally.
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-games}:${POSTGRES_PASSWORD:-games_secret}@db:5432/${POSTGRES_DB:-games_platform}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-7d}
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    environment:
      API_URL: http://backend:3000
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
